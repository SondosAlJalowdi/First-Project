<template id="vacation-card-template">
    <div class="mx-4 col-lg-3 col-md-6 col-sm-12">
        <div class="card" style="width: 26rem;">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-sm-11 text-center">
                        <img class="rounded-circle" height="70" src="" width="70">
                    </div>
                    <div class="col-lg-8 col-sm-11 text-sm-center mt-2">
                        <h5 class="card-title"></h5>
                    </div>
                    <div class="d-none col-lg-1 col-sm-1 checkbox rows float-end">
                        <input id="" type="checkbox"/>
                        <label for=""></label>
                    </div>
                </div>

                    <p class="my-1"><span class="text-muted">Submitted on:</span><br></p>
                    <p class="my-1"><span class="text-muted">Duration:</span><br>
                        <span class="float-end show-lg-hide-sm">

                        </span>
                    </p>

                </div>
                <div class="row justify-content-center hide-lg-show-sm">
                        <button class="btn btn-success col-lg-6 col-sm-12 m-1 card-button pt-0" href="#">Approve</button>
                        <button class="btn btn-outline-success col-lg-6 col-sm-12 m-1 card-button pt-0" href="#">Decline</button>
                </div>
            </div>
        </div>
    </div>
